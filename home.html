<body>

    <nav>
        <!-- Nav do site -->
        <label class="nav"></label>
        <ul>
            <a href="home.html">
                <li>Home</li>

    <div class="container">
        
        <section>
            <div class="cabecalho">

                <div class="logo">
                    <img src="/IMG/logoOrg.png" alt="">
                </div>

                <!-- Texto de boas-vindas-->
                <h1>Bem vindo ao site</h1>
            </div>

            <p>Olá, diga quem é você e também compartilhe suas mensagens conosco.</p>

            <div class="formulario">
                <!-- Formulário de nome e mensagens -->
                <section>
                    <form action="">
                        <div class="nome">

                            <label for="">Nome: </label><input id="name" name="usuario_nome" required type="text"
                                required />

                        </div>
                        <div class="mensagem">

                            <label for="">Mensagem: </label> <textarea id="msg" name="usuario_msg" cols="30"
                                rows="10"></textarea>
                            <!--<input id="msg" type="text" />-->
                        </div>
                    </form>



                </section>

                <section>
                    <div class="button">
                        <button id="botaoEnviar">Enviar</button>
                    </div>
                </section>


        </section>

        <section>
            <div class="img">
                <img src="IMG/imagemHome.png" height="559" width="559">
            </div>
        </section>

    </div>

    <div class="Container2">

        <div id="listaMensagens">

        </div>

    </div>

    <script>
        var botaoMensagem = document.getElementById("botaoEnviar")
        var cont = 1

        excluir = function (cont) {
            document.getElementById('msg' + cont).outerHTML = ''
        }

        botaoMensagem.onclick = function () {
            var nameMensagem = document.getElementById("name").value
            var msgMensagem = document.getElementById("msg").value
            var text = nameMensagem + ': ' + msgMensagem
            var div = document.createElement("div")
            var t = document.createTextNode(text)
            var botao_excluir = document.createElement("button")

            if (nameMensagem == '' || msgMensagem == '') {
                alert("[ATENÇÃO]: Preencha todos os campos corretamente")
            }
            else {
                div.setAttribute('class', 'divCustom')
                div.setAttribute('id', 'msg' + cont)
                botao_excluir.appendChild(document.createTextNode("Excluir"))
                botao_excluir.setAttribute('onclick', 'excluir(' + cont + ')')
                botao_excluir.setAttribute('class', 'btn')
                div.appendChild(t)
                document.getElementById("listaMensagens").appendChild(div).appendChild(botao_excluir)

                cont++
            }
        }
    </script>

    <div id="listaMensagens">

    </div>

</body>
